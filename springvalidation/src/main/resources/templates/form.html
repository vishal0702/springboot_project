<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<marquee>
		<h1>Welcome to Engineer's Hub</h1>
	</marquee>
	<div class="container">
		<div class="row mt-5">

			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}"
					class="bg-white p-4">
					<h1 class="text-center">Login Here</h1>
					<div class="form-group">
						<label for="exampleInputUserName">User Name</label> <input
							type="text" class="form-control" name="userName"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							id="exampleInputUserName" placeholder="Username">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>

					<div class="form-group">
						<label for="exampleInputEmail">Email Address</label> <input
							type="email" class="form-control" name="email"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							id="exampleInputEmail" aria-describedby="emailHelp"
							placeholder="Enter email">
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" name="agreed"
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
							id="exampleCheck"> <label class="form-check-label"
							for="exampleCheck">Accept Terms & Conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<br />
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
